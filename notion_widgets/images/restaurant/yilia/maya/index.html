<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>ðŸ“¸ ç›¸å†Œé›†</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<style>
  @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: "Lexend", sans-serif;
    background: #ffffff; /* Notion default */
    color: #2c2c2c;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 90vh;
  }

  h2 {
    text-align: center;
    margin-bottom: 12px;
    font-weight: 600;
  }

  /* --- Matte Earth Frame --- */
  .photo-frame {
    background: linear-gradient(145deg, #3b2b1d, #4a3826, #5a4530, #3b2b1d);
    border: 8px solid #2a1d14;
    border-radius: 14px;
    box-shadow:
      0 6px 18px rgba(0, 0, 0, 0.4),
      inset 0 0 12px rgba(255, 255, 255, 0.15);
    padding: 10px;
    display: inline-block;
  }

  /* --- Slider --- */
  .slider {
    position: relative;
    width: 70vw;
    height: 80vh;
    overflow: hidden;
    background: #000;
    border-radius: 8px;
  }

  .slide {
    position: absolute;
    inset: 0;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .slide.current { opacity: 1; }

  .slide img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
    user-select: none;
    -webkit-user-drag: none;
  }

  /* --- Buttons --- */
  .buttons button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    border: 2px solid #fff;
    background-color: rgba(0, 0, 0, 0.3);
    color: #fff;
    cursor: pointer;
    padding: 13px 15px;
    border-radius: 50%;
    outline: none;
    transition: all 0.2s;
  }

  .buttons button:hover {
    background-color: #fff;
    color: #000;
  }

  #prev { left: 1rem; }
  #next { right: 1rem; }

  @media (max-width: 768px) {
    .slider { width: 90vw; height: 70vh; }
    .photo-frame { border-width: 6px; }
  }
</style>
</head>
<body>

  <div>
    <div class="photo-frame">
      <div class="slider">
        <div class="slide current"><img src="1.jpg" alt="Slide 1"></div>
        <div class="slide"><img src="2.jpg" alt="Slide 2"></div>
        <div class="slide"><img src="3.jpg" alt="Slide 3"></div>
        <div class="slide"><img src="4.jpg" alt="Slide 4"></div>

        <div class="buttons">
          <button id="prev"><i class="fas fa-arrow-left"></i></button>
          <button id="next"><i class="fas fa-arrow-right"></i></button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    const nextButton = document.getElementById("next");
    const prevButton = document.getElementById("prev");
    const auto = true;
    const intervalTime = 5000;
    let slideInterval;

    function nextSlide() {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.nextElementSibling) {
        current.nextElementSibling.classList.add("current");
      } else {
        slides[0].classList.add("current");
      }
    }

    function prevSlide() {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.previousElementSibling) {
        current.previousElementSibling.classList.add("current");
      } else {
        slides[slides.length - 1].classList.add("current");
      }
    }

    nextButton.addEventListener("click", () => {
      nextSlide();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    });

    prevButton.addEventListener("click", () => {
      prevSlide();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    });

    if (auto) {
      slideInterval = setInterval(nextSlide, intervalTime);
    }
  </script>
</body>
</html>
