<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üì∏ Áõ∏ÂÜåÈõÜ</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      background: #ffffff;
      color: #2c2c2c;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    h2 { text-align: center; margin-bottom: 12px; font-weight: 600; }

    /* Earth-toned (wood-like) matte frame ‚Äì CSS only */
    .photo-frame {
      background: linear-gradient(145deg, #3b2b1d, #4a3826 35%, #5b4631 65%, #3a2b1e);
      border: 10px solid #271b13;
      border-radius: 14px;
      box-shadow:
        0 8px 22px rgba(0,0,0,0.35),
        inset 0 0 14px rgba(255,255,255,0.12);
      padding: 10px;
      display: inline-block;
      max-width: 95vw;
    }

    .slider {
      position: relative;
      width: min(100vw - 48px, 980px);
      height: min(80vh, 720px);
      background: #000;
      border-radius: 8px;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 0.45s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slide.current { opacity: 1; }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 46px; height: 46px;
      border-radius: 50%;
      border: 2px solid #fff;
      background: rgba(0,0,0,0.35);
      color: #fff;
      font-size: 22px;
      line-height: 42px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s, color 0.2s;
    }
    .nav-btn:hover { background: #fff; color: #000; }
    #prev { left: 12px; }
    #next { right: 12px; }
  </style>
</head>
<body>
  <div>
    <div class="photo-frame">
      <div class="slider" aria-live="polite">
        <div class="slide current"><img src="1.jpg" alt="Slide 1" /></div>
        <div class="slide"><img src="2.jpg" alt="Slide 2" /></div>
        <div class="slide"><img src="3.jpg" alt="Slide 3" /></div>
        <div class="slide"><img src="4.jpg" alt="Slide 4" /></div>

        <div id="prev" class="nav-btn" aria-label="‰∏ä‰∏ÄÂº†">‚Üê</div>
        <div id="next" class="nav-btn" aria-label="‰∏ã‰∏ÄÂº†">‚Üí</div>
      </div>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    const nextBtn = document.getElementById("next");
    const prevBtn = document.getElementById("prev");
    const auto = true;
    const intervalTime = 5000;
    let slideInterval;

    function nextSlide() {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      (current.nextElementSibling && current.nextElementSibling.classList.contains('slide')
        ? current.nextElementSibling
        : slides[0]).classList.add("current");
    }

    function prevSlide() {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      (current.previousElementSibling && current.previousElementSibling.classList.contains('slide')
        ? current.previousElementSibling
        : slides[slides.length - 1]).classList.add("current");
    }

    nextBtn.addEventListener("click", () => {
      nextSlide();
      if (auto) { clearInterval(slideInterval); slideInterval = setInterval(nextSlide, intervalTime); }
    });
    prevBtn.addEventListener("click", () => {
      prevSlide();
      if (auto) { clearInterval(slideInterval); slideInterval = setInterval(nextSlide, intervalTime); }
    });

    if (auto) slideInterval = setInterval(nextSlide, intervalTime);

    // Log missing images in console
    document.querySelectorAll('.slide img').forEach(img => {
      img.addEventListener('error', () => console.warn('Missing image:', img.getAttribute('src')));
    });
  </script>
</body>
</html>
