<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üì∏ Áõ∏ÂÜåÈõÜ</title>
  <style>
    /* =============== GLOBAL RESET =============== */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* =============== SCOPED WIDGET =============== */
    .notion-widget-root {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 16px;
      background: #ffffff; /* default Notion background */
      color: #2c2c2c;
    }

    .notion-widget-root h2 {
      text-align: center;
      margin-bottom: 12px;
      font-weight: 600;
    }

    /* --- Earth-toned frame --- */
    .notion-widget-root .photo-frame {
      background: linear-gradient(145deg,#3b2b1d,#4a3826 35%,#5b4631 65%,#3a2b1e);
      border: 12px solid #271b13;
      border-radius: 14px;
      box-shadow: 0 8px 22px rgba(0,0,0,.35), inset 0 0 14px rgba(255,255,255,.12);
      padding: 10px;
      display: inline-block;
      max-width: 95vw;
    }

    .notion-widget-root .slider {
      position: relative;
      width: min(100vw - 48px, 980px);
      height: min(80vh, 720px);
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      z-index: 1;
    }

    .notion-widget-root .slide {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 0.45s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .notion-widget-root .slide.current { opacity: 1; }

    .notion-widget-root .slide img {
      width: 100% !important;
      height: 100% !important;
      object-fit: contain !important;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* --- Arrows --- */
    .notion-widget-root .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 46px;
      height: 46px;
      border-radius: 50%;
      border: 2px solid #fff;
      background: rgba(0, 0, 0, 0.35);
      color: #fff;
      font-size: 22px;
      line-height: 42px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s, color 0.2s;
      z-index: 2;
    }

    .notion-widget-root .nav-btn:hover { background: #fff; color: #000; }
    .notion-widget-root #prev { left: 12px; }
    .notion-widget-root #next { right: 12px; }

    @media (max-width: 768px) {
      .notion-widget-root .slider { width: 90vw; height: 70vh; }
      .notion-widget-root .photo-frame { border-width: 8px; }
    }
  </style>
</head>
<body>
  <div class="notion-widget-root">
    <div class="photo-frame">
      <div class="slider" aria-live="polite">
        <div class="slide current"><img src="1.jpg" alt="Slide 1" /></div>
        <div class="slide"><img src="2.jpg" alt="Slide 2" /></div>
        <div class="slide"><img src="3.jpg" alt="Slide 3" /></div>
        <div class="slide"><img src="4.jpg" alt="Slide 4" /></div>

        <div id="prev" class="nav-btn" aria-label="‰∏ä‰∏ÄÂº†">‚Üê</div>
        <div id="next" class="nav-btn" aria-label="‰∏ã‰∏ÄÂº†">‚Üí</div>
      </div>
    </div>
  </div>

  <script>
    const root = document.querySelector('.notion-widget-root');
    const slides = root.querySelectorAll('.slide');
    const nextBtn = root.querySelector('#next');
    const prevBtn = root.querySelector('#prev');
    const auto = true;
    const intervalTime = 5000;
    let slideInterval;

    function nextSlide() {
      const current = root.querySelector('.current');
      current.classList.remove('current');
      (current.nextElementSibling && current.nextElementSibling.classList.contains('slide')
        ? current.nextElementSibling
        : slides[0]).classList.add('current');
    }

    function prevSlide() {
      const current = root.querySelector('.current');
      current.classList.remove('current');
      (current.previousElementSibling && current.previousElementSibling.classList.contains('slide')
        ? current.previousElementSibling
        : slides[slides.length - 1]).classList.add('current');
    }

    nextBtn.addEventListener('click', () => {
      nextSlide();
      if (auto) { clearInterval(slideInterval); slideInterval = setInterval(nextSlide, intervalTime); }
    });
    prevBtn.addEventListener('click', () => {
      prevSlide();
      if (auto) { clearInterval(slideInterval); slideInterval = setInterval(nextSlide, intervalTime); }
    });

    if (auto) slideInterval = setInterval(nextSlide, intervalTime);

    // Debug helper
    root.querySelectorAll('.slide img').forEach(img =>
      img.addEventListener('error', () =>
        console.warn('Missing image:', img.getAttribute('src'))
      )
    );
  </script>
</body>
</html>
